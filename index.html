<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOCLIP VR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/premium-photo/abstract-circular-red-background_8466-2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    /* Header Section */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: red;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    nav {
      display: flex;
      justify-content: flex-start;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: black;
      margin: 0;
      border-radius: 5px;
      font-weight: bold;
      display: block;
      text-align: center;
    }

    nav a:hover {
      background-color: red;
    }

    /* Content Section */
    .content {
      padding: 120px 20px 60px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-transform: uppercase;
      -webkit-text-stroke: 1px black;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .logo {
      position: absolute;
      bottom: 20px;
      width: 200px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .discord-logo {
      left: 20px;
    }

    .meta-logo {
      right: 20px;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .modal input, .modal textarea {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .modal button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .modal button:hover {
      background-color: red;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .star {
      width: 40px;
      height: 40px;
      background-color: lightgray;
      margin: 0 5px;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      cursor: pointer;
    }

    .star.selected {
      background-color: gold;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 30px;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div>
      <h1>NOCLIP</h1><h2>VR</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="levels.html">Levels</a>
      <a href="staff.html">Staff</a>
    </nav>
  </header>

  <!-- Main Content Section -->
  <div class="content">
    <h1><span>NOCLIP</span> VR</h1>
    <p>
      Noclip VR is a multiplayer horror game with unique locomotion and proximity chat! The game features many unique levels with different puzzles and entities.
      <br><br>
      Invite your friends and noclip out of the frontrooms now!
    </p>
  </div>

  <!-- Discord and Meta Logos -->
  <a href="https://discord.gg/noclipvr" target="_blank"><img class="logo discord-logo" src="https://static.vecteezy.com/system/resources/previews/018/930/604/original/discord-logo-discord-icon-transparent-free-png.png" alt="Discord Logo"></a>
  <a href="https://www.meta.com/" target="_blank"><img class="logo meta-logo" src="https://pngimg.com/uploads/meta/meta_PNG4.png" alt="Meta Logo"></a>

  <!-- Review Modal -->
  <div class="modal" id="reviewModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h3>Leave a Review</h3>
      <div class="stars">
        <div class="star" data-value="1"></div>
        <div class="star" data-value="2"></div>
        <div class="star" data-value="3"></div>
        <div class="star" data-value="4"></div>
        <div class="star" data-value="5"></div>
      </div>
      <textarea placeholder="Write your review here..." rows="4"></textarea>
      <button>Submit Review</button>
    </div>
  </div>

  <script>
    const leaveReviewBtn = document.getElementById('leaveReviewBtn');
    const reviewModal = document.getElementById('reviewModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const stars = document.querySelectorAll('.star');

    // Open the modal when the "Leave a Review" button is clicked
    leaveReviewBtn.addEventListener('click', () => {
      reviewModal.style.display = 'flex';
    });

    // Close the modal when the close button is clicked
    closeModalBtn.addEventListener('click', () => {
      reviewModal.style.display = 'none';
    });

    // Close the modal if clicked outside the modal content
    window.addEventListener('click', (event) => {
      if (event.target === reviewModal) {
        reviewModal.style.display = 'none';
      }
    });

    // Highlight the stars when hovered and selected
    stars.forEach(star => {
      star.addEventListener('click', () => {
        stars.forEach(s => s.classList.add('selected'));
        star.classList.add('selected');
      });
    });
  </script>
</body>
</html>
