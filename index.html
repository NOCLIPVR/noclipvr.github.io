<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noclip VR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/premium-photo/abstract-circular-red-background_8466-2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: black;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    header .branding {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: red;
    }

    header h2 {
      margin: 0;
      font-size: 24px;
      color: white;
    }

    nav.navbar {
      display: flex;
      align-items: center;
      width: 100%;
      margin-top: 10px;
    }

    .nav-left {
      flex: 1;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    nav a, .review-btn {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: black;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    nav a:hover, .review-btn:hover {
      background-color: red;
    }

    .content {
      padding: 160px 20px 40px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .content h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-transform: uppercase;
      -webkit-text-stroke: 2px black;
    }

    .content h1 span {
      color: red;
    }

    .content h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: black;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .content img {
      width: 100%;
      max-width: 500px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .content video {
      width: 100%;
      max-width: 800px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .logo {
      position: absolute;
      bottom: 20px;
      width: 200px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .discord-logo {
      left: 20px;
    }

    .meta-logo {
      right: 20px;
    }

    .logo:hover {
      transform: scale(1.2);
    }

    @media only screen and (max-width: 768px) {
      .logo {
        position: static;
        display: block;
        margin: 20px auto 0;
        width: 120px;
      }

      .discord-logo, .meta-logo {
        margin-bottom: 10px;
      }

      nav.navbar {
        flex-direction: column;
        gap: 10px;
      }

      .nav-left, .nav-center, .nav-right {
        flex: unset;
        justify-content: center;
      }
    }

    /* Adding the bar styled similarly to the second snippet */
    .bar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 50px; /* Adjust to where you want the bar to appear */
      z-index: 999;
    }

    .bar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      background-color: black;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .bar a:hover {
      background-color: red;
    }

    /* Mobile responsive */
    @media only screen and (max-width: 768px) {
      .bar {
        padding: 10px;
        flex-direction: column;
      }
      .bar a {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <h1>NOCLIP</h1><h2>VR</h2>
    </div>
    <nav class="navbar">
      <div class="nav-left"></div>
      <div class="nav-center">
        <span class="review-btn" id="leaveReviewBtn">Leave a Review</span>
      </div>
      <div class="nav-right">
