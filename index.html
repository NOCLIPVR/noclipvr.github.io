<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCLIP VR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/abstract-circular-red-background_8466-2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            padding: 10px 20px; /* Adjusted padding to match your original header bar size */
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: red;
        }

        header h2 {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        nav {
            display: flex;
            justify-content: flex-start; /* Align logos to the left */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: red;
        }

        .review-btn-container {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .review-btn {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .review-btn:hover {
            background-color: red;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .discord-logo {
            left: 20px;
        }

        .meta-logo {
            right: 20px;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .content {
            padding: 120px 20px 40px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            -webkit-text-stroke: 2px black;
        }

        .content h1 span {
            color: red;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: black;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            width: 40px;
            height: 40px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin: 0 5px;
        }

    </style>
</head>
<body>

  <!-- Matching Header Bar -->
  <header>
    <div>
      <h1>NOCLIP</h1><h2>VR</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="levels.html">Levels</a>
      <a href="staff.html">Staff</a>
    </nav>
  </header>

  <!-- Title -->
  <h1 class="title"><span class="level-text">Level</span> <span class="walkthrough-text">Walkthroughs</span></h1>

  <!-- Review Button Section -->
  <div class="review-btn-container">
    <a href="#review-section" class="review-btn">Leave a Review</a>
  </div>

  <div class="content">
    <h2>Prepare for the Ultimate VR Escape!</h2>
    <p>Prepare to escape the unknown and uncover the hidden truths in NOCLIP VR. Get ready for the experience of a lifetime, where every corner holds new surprises and dangers!</p>

    <!-- Rating Section -->
    <div class="stars">
        <div class="star" data-index="0"></div>
        <div class="star" data-index="1"></div>
        <div class="star" data-index="2"></div>
        <div class="star" data-index="3"></div>
        <div class="star" data-index="4"></div>
    </div>

  </div>

</body>
</html>
