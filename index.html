<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOCLIP VR</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1222997344690372628/1367987962025087006/image_2.png?ex=68169592&is=68154412&hm=faa5a60d3af8215a079cd745cf74017408a5e4fdf6776d36df871e99aad64113&') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Mobile-specific background */
        @media only screen and (max-width: 768px) {
            body {
                background: url('https://tse3.mm.bing.net/th?id=OIP.qNbQ9VfPhMeytI3fFgqnkAHaE8&pid=Api&P=0&h=180') no-repeat center center fixed;
                background-size: cover;
            }
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: red;
        }

        header h2 {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        nav {
            display: flex;
            width: auto;
            justify-content: flex-start;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: black;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: red;
        }

        /* Centered Leave a Review Button in the header */
        .centered-button {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 5px;
        }

        .centered-button:hover {
            background-color: red;
        }

        .content {
            padding: 120px 20px 40px;
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }

        .content h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-transform: uppercase;
            -webkit-text-stroke: 2px black;
        }

        .content h1 span {
            color: red;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: black;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .content img {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .content video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .logo {
            position: absolute;
            bottom: 20px;
            width: 200px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .discord-logo {
            left: 20px;
        }

        .meta-logo {
            right: 20px;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        @media only screen and (max-width: 768px) {
            .logo {
                position: static;
                display: block;
                margin: 20px auto 0;
                width: 120px;
            }

            .discord-logo, .meta-logo {
                margin-bottom: 10px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        .modal input, .modal textarea {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .modal button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .modal button:hover {
            background-color: red;
        }

        /* Stars */
        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            margin: 0 5px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            cursor: pointer;
        }

        .star.selected {
            background-color: gold;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            color: black;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;  /* Ensure footer is at the bottom */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-left {
            flex: 1;
            text-align: left;
        }

        .footer-right {
            flex: 1;
            text-align: right;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <h1>NOCLIP</h1><h2>VR</h2>
        </div>
        <nav>
            <a href="levels.html">Levels</a>
            <a href="staff.html">Staff</a>
        </nav>
        <!-- Centered "Leave a Review" Button -->
        <a href="javascript:void(0);" class="centered-button" id="leaveReviewBtn">Leave a Review</a>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1><span>NOCLIP</span> VR</h1>
        <video controls>
            <source src="https://video.fgla3-2.fna.fbcdn.net/o1/v/t2/f2/m69/AQPTfQKWvryiee4VrBi3c2Ddmr7d0ReZyFrZfNpJVEH2ACdK4ORWlFN2q0BkiPp2qVn7QUMuvODslDpeS581w7GN.mp4?strext=1&_nc_cat=107&_nc_oc=AdmoKm-_GSO7cq0XsAAM_ZX1vw02-Dp2ZOY4OLcya3XcausV5H-28LabKWFr4XQNeik&_nc_sid=8bf8fe&_nc_ht=video.fgla3-2.fna.fbcdn.net&_nc_ohc=w2GnmAWkhAMQ7kNvwG5xXfc&efg=eyJ2ZW5jb2xlX3RhZyI6Inhwdl9wcm9kdWN0aW9uIn0%3D&oh=00_AfCh_JIm95dzwCV7FZIZleCHm9rxwyjxlhFObcb0EMh_hg&oe=649AE3A0" type="video/mp4">
        </video>
        <h2>Your Adventure Awaits</h2>
        <p>Experience the most immersive VR levels and unique content. Join the community and start your journey today!</p>
        <img src="https://www.xgames.com/uploads/2022/07/07/no-clip-vr.png" alt="NOCLIP VR Banner">
    </div>

    <a href="https://discord.gg/" target="_blank"><img class="logo discord-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Discord_logo_2015.svg" alt="Discord Logo"></a>
    <a href="https://www.meta.com" target="_blank"><img class="logo meta-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Meta_logo_2022.svg/180px-Meta_logo_2022.svg.png" alt="Meta Logo"></a>

    <!-- Footer Section -->
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 NOCLIP VR. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="https://noclip.io/privacy-policy">Privacy Policy</a> | <a href="https://noclip.io/terms">Terms & Conditions</a>
        </div>
    </footer>

    <!-- Review Modal -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Leave a Review</h2>
            <div class="stars" id="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
            </div>
            <input type="text" id="reviewerName" placeholder="Your Name (Optional)">
            <textarea id="reviewText" rows="4" placeholder="Your Review..."></textarea>
            <button id="submitReviewBtn">Submit Review</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const leaveReviewBtn = document.getElementById('leaveReviewBtn');
        const reviewModal = document.getElementById('reviewModal');
        const closeModal = document.getElementById('closeModal');
        const submitReviewBtn = document.getElementById('submitReviewBtn');
        const reviewerNameField = document.getElementById('reviewerName');
        const reviewTextField = document.getElementById('reviewText');
        const stars = document.getElementById('stars').children;
        let selectedRating = 0;

        // Open the review modal
        leaveReviewBtn.addEventListener('click', () => {
            reviewModal.style.display = 'flex';
        });

        // Close the review modal
        closeModal.addEventListener('click', () => {
            reviewModal.style.display = 'none';
        });

        // Handle star selection
        Array.from(stars).forEach((star, index) => {
            star.addEventListener('click', () => {
                selectedRating = index + 1;
                Array.from(stars).forEach((s, i) => {
                    s.classList.toggle('selected', i < selectedRating);
                });
            });
        });

        // Handle review submission
        submitReviewBtn.addEventListener('click', () => {
            const reviewText = reviewTextField.value;
            const reviewerName = reviewerNameField.value;

            // Prevent reviews containing "@" symbol
            if (reviewText.includes('@')) {
                alert('The "@" symbol is not allowed in the review.');
                return;
            }

            if (selectedRating > 0 && reviewText.trim() !== '') {
                const webhookURL = 'https://discord.com/api/webhooks/1367890958888206439/sADYvIyJfFxIlU4ZBpnfKY51s'; // Replace with your Discord Webhook URL
                const data = {
                    content: `**Review by ${reviewerName || 'Anonymous'}**\nRating: ${selectedRating} Stars\nReview: ${reviewText}`
                };

                fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).then(response => {
                    if (response.ok) {
                        alert('Review submitted successfully!');
                        reviewModal.style.display = 'none';
                    } else {
                        return response.json();  // Parse the error message
                    }
                }).then(errorDetails => {
                    if (errorDetails) {
                        console.error('Error details from Discord:', errorDetails);
                        alert('Failed to submit the review: ' + (errorDetails.message || 'Unknown error'));
                    }
                }).catch(error => {
                    console.error('Error occurred while submitting the review:', error);
                    alert('An error occurred while submitting the review.');
                });
            } else {
                alert('Please provide a valid rating and review.');
            }
        });
    </script>
</body>
</html>
