<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Review Modal and Star Rating</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        /* Main content section */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Review modal styling */
        #reviewModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .close-btn {
            cursor: pointer;
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .star {
            font-size: 30px;
            cursor: pointer;
            color: grey;
            margin: 0 5px;
        }

        .star.selected {
            color: gold;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="index.html">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<!-- Main content section -->
<div class="content">
    <h1>Welcome to Our Website!</h1>
    <p>Click the button below to leave a review.</p>
    <button id="leaveReviewBtn">Leave a Review</button>
</div>

<!-- Review Modal -->
<div id="reviewModal">
    <div id="modalContent">
        <h2>Leave a Review</h2>
        <div class="stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <textarea placeholder="Write your review here..." rows="4" cols="30"></textarea><br><br>
        <button id="submitReviewBtn">Submit Review</button>
        <br><br>
        <button id="closeModalBtn" class="close-btn">Close</button>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 My Website</p>
    <div>
        <a href="https://discord.com" target="_blank">
            <img src="discord-logo.png" alt="Discord" width="30">
        </a>
        <a href="https://www.meta.com" target="_blank">
            <img src="meta-logo.png" alt="Meta" width="30">
        </a>
    </div>
</footer>

<script>
    const leaveReviewBtn = document.getElementById('leaveReviewBtn');
    const reviewModal = document.getElementById('reviewModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const stars = document.querySelectorAll('.star');

    // Open the modal when the "Leave a Review" button is clicked
    leaveReviewBtn.addEventListener('click', () => {
        reviewModal.style.display = 'flex';
    });

    // Close the modal when the close button is clicked
    closeModalBtn.addEventListener('click', () => {
        reviewModal.style.display = 'none';
    });

    // Close the modal if clicked outside the modal content
    window.addEventListener('click', (event) => {
        if (event.target === reviewModal) {
            reviewModal.style.display = 'none';
        }
    });

    let selectedRating = 0;  // Variable to store the selected rating

    // Highlight the stars when clicked and maintain selection
    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.getAttribute('data-value'));
            if (selectedRating === value) {
                selectedRating = 0;  // Deselect if the same star is clicked again
            } else {
                selectedRating = value;  // Set the selected rating
            }
            updateStarRating();  // Update the stars display
        });
    });

    // Function to update the star rating display
    function updateStarRating() {
        stars.forEach(star => {
            const value = parseInt(star.getAttribute('data-value'));
            if (value <= selectedRating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }
</script>

</body>
</html>
